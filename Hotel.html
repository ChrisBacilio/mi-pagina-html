<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Hotel</h1>
        <form id="reservaForm">
            <label for="nombre">Nombre del huésped:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fechaEntrada">Fecha de entrada:</label>
            <input type="date" id="fechaEntrada" name="fechaEntrada" required>

            <label for="fechaSalida">Fecha de salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida" required>

            <label for="tipoHabitacion">Tipo de habitación:</label>
            <select id="tipoHabitacion" name="tipoHabitacion">
                <option value="sencilla">Sencilla</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>

            <button type="submit">Reservar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const fechaEntrada = document.getElementById('fechaEntrada').value;
            const fechaSalida = document.getElementById('fechaSalida').value;
            const tipoHabitacion = document.getElementById('tipoHabitacion').value;

            // Crear el objeto con los datos del formulario
            const datosReserva = {
                nombre: nombre,
                fechaEntrada: fechaEntrada,
                fechaSalida: fechaSalida,
                tipoHabitacion: tipoHabitacion
            };

            // Enviar la solicitud POST al servidor
            fetch('http://localhost:3000/reservar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosReserva)
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar el resultado en el frontend
                document.getElementById('resultado').textContent = data.message || 'Reserva exitosa!';
            })
            .catch(error => {
                // Mostrar mensaje de error
                document.getElementById('resultado').textContent = 'Hubo un error en la reserva: ' + error.message;
            });
        });
    </script>

</body>
</html>
